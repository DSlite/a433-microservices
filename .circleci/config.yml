version: 2.1

executors:
  cimg:
    docker:
      - image: cimg/base:stable

jobs:
  pwd:
    executor: cimg
    steps:
      - checkout
      - run: git submodule init
      - run: git submodule update
      - setup_remote_docker
      - run: pwd
      - run: ls -la
      - run: ls karsajobs

  lint-dockerfile:
    executor: cimg
    parameters: 
      directory:
        type: string
    steps:
      - checkout
      - run: git submodule init
      - run: git submodule update
      - setup_remote_docker
      - run: docker run --rm --interactive hadolint/hadolint < ./<< parameters.directory >>/Dockerfile
  
  test-app:
    executor: cimg
    steps:
      - checkout
      - run: git submodule init
      - run: git submodule update
      - run: cd karsajobs && go test -v -short --count=1 $(go list ./...)


  build-app-karsajobs:
    executor: cimg
    steps:
      - checkout
      - run: git submodule init
      - run: git submodule update
      - setup_remote_docker
      - run: cd karsajobs && /bin/bash build_push_image_karsajobs.sh

  build-app-karsajobs-ui:
    executor: cimg
    steps:
      - checkout
      - run: git submodule init
      - run: git submodule update
      - setup_remote_docker
      - run:
          name: Run Builder Script
          command: cd karsajobs-ui && /bin/bash build_push_image_karsajobs_ui.sh

workflows:
  karsajobs-workflow:
    jobs:
      - pwd
      - lint-dockerfile:
          directory: karsajobs
      - test-app
      - build-app-karsajobs 

  karsajobs-ui-workflow:
    jobs:
      - pwd
      - lint-dockerfile:
          directory: karsajobs-ui
      - build-app-karsajobs-ui
